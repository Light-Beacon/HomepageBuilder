# 构建器系统语言
System.Language: Auto
# 是否启用插件
System.EnablePlugins: True
# 是否忽略由脚本引起的错误
System.Script.IgnoreError: False

# 日志输出等级
Logging.Level: 20

# 是否启用 Debug
Debug.Enable: False
Debug.Logging.Level: 10
Debug.Logging.FileOutput.Enable: False

# 服务器版本获取方式
Server.Version.By: time
# 若版本获取方式为 hash，该值指定了哈希算法（MD5/SHA1/SHA256）
Server.Version.Hash.Method: MD5

# 是否忽略以 IO.IgnorePrefix 开头和以 IO.IgnoreSuffix 结尾的文件
# 这项文件禁用给构建器工程提供了方便的禁用手段
IO.EnableIgnore: True
IO.IgnorePrefix: ['#','.']
IO.IgnoreSuffix: ['.disabled']

# 是否读取符号链接
IO.EnableSymbolink: False
# 当遇到符号链接的时候是否停止并报错
IO.EnableSymbolinkError: False